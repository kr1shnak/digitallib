<header class="app-header">

    <div class="d-flex flex-row">
        <div class="logo-block">
            <img src="assets/images/li.png" class="logo-img">
        </div>
        
        <div class="nav nav-bar">
            <ul>
                <li>
                    <a href="home">Home</a>
                </li>
                <li>
                    <a href="newbook">New Books</a>
                </li>

                <li *ngIf="!userInfo?.username">
                    <a href="login">Login</a>
                </li>
                
                <li *ngIf="userInfo?.username">
                    <a href="cart">Cart</a>
                </li>
                <li>
                    <a href="news">News</a>
                </li>
                <li>
                    <a href="about">About</a>
                </li>
                <li>
                    <a href="contact">Contact</a>
                </li>
                <li *ngIf="!userInfo?.username">
                    <a  href="/regiter">registration</a>
                
                </li>
                <li *ngIf="userInfo?.username">
                    <a  (click)="logout()">logout</a>
                
                </li>
              
           
                 
               

            </ul>

        </div>
        <div *ngIf="userInfo?.username">
            <img [src]="userInfo.image"  class="user-img" ><span>{{userInfo.username}}</span>
            
        </div>
        <div class="cart-icon-header">
            <a  data-bs-toggle="dropdown" id="dropdownMenuButton" aria-expanded="false"><img src="assets/images/cart.png"  class="cart-img">
            <sup class="cart-length">{{cartListInfo?.length}}</sup></a>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <app-mini-cart></app-mini-cart>
            </div> 
        </div>


    </div>




</header>
